<style>
    div.card {width: 240px; float: left; margin-bottom: 15px; padding:10px; background-position: center; background-size: cover;}
    div.card > a {text-decoration: none;}
    div.card > a > p {height:70px; color:white; text-align:center; margin: 8px 4px}
    div.card > a > div.course-image {height:218px; border-radius: 100%; background-repeat: no-repeat; background-size: cover; background-position: center; box-shadow:0px 10px 25px}
    div.card > a > div.course-image > img.best-seller {height: 60px; position: absolute;}
    div.card > a > div.course-image > img.expired {width: 100%}
    div.card > a > div.info {min-height: 40px; color:azure; text-align: center;}
    div.card > a > div.info > div {min-width: 60px; margin-left:8px;}
    div.card > a > div.info > div > img {height: 30px; float: left !important}
</style>

{% load static %}

{% for course in courses.all %}
<div style="background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages7.alphacoders.com%2F359%2Fthumb-1920-359057.jpg&f=1&nofb=1')" class="mx-2 card flex-wrap">
    <a href="{{ course.url }}">
        <div class="course-image" style="background-image:url('{{ course.image.url }}');">
            {% if course.best_seller %}
            <img class="best-seller" src="{% static 'images/best_seller.png' %}">
            {% endif %}
            {% if course.expired %}
            <img class="expired" src="{% static 'images/expired_406x250-1.png' %}">
            {% endif %}
        </div>
        <p>{{ course.name }}</p>
        <div class="info bg-primary rounded">
            <div class="rating float-left d-flex align-items-center mt-1">
                <img src="{% static 'images/star.svg' %}">&nbsp;
                <p class="my-0">4.5</p>
            </div>
            <div class="rating float-left d-flex align-items-center mt-1">
                <img style="background:white; border-radius: 100%;" src="{% static 'images/time.svg' %}">&nbsp;
                <p class="my-0">2 hr</p>
            </div>
            <div class="rating float-left d-flex align-items-center mt-1">
                <img src="{% static 'images/group.svg' %}">&nbsp;
                <p class="my-0">1000</p>
            </div>
        </div>
    </a>
</div>
{% endfor %}
