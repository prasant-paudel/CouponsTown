{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASE HTML META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Coupons Town" />
    <link rel="cannonical" href="https://couponstown.me/" />
    
    {% block page_meta %}
    {% endblock %}        
    
    <title>{% block title %}Coupons Town: Free Udemy and other Courses{% endblock %}</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/card-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <!-- <-- mdb bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Google Adsense -->
    <script data-ad-client="ca-pub-5582220802128786" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172159238-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-172159238-1');
    </script>

    <!-- POP ADS -->

</head>
<body style="margin-bottom:30px; background:#f1faee;" id="top-section">
    {% block body %}

    {% endblock %}
    
    <div class="fixed-action-btn smooth-scroll" style="bottom: 45px; right: 24px;">
        <a href="#top-section" class="btn-floating btn-large red">
          <i class="fas fa-arrow-up"></i>
        </a>
    </div>
    
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- <script src="{% static 'js/sidenav.js' %}"></script> -->
    <script src="{% static 'js/smooth-scroll.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    

    <!-- for navbar & carousel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    

</body>
</html>
