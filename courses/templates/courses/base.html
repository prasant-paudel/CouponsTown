{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASE HTML META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Coupons Town" />
    <link rel="cannonical" href="https://couponstown.me/" />
    
    {% block page_meta %}
    {% endblock %}        
    
    <title>{% block title %}Coupons Town: Free Udemy and other Courses{% endblock %}</title>
    <!----------FontAwaesome Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!----------Bootstrap  and Material design -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    
    <!----------------Custom Css-->
    <link rel="stylesheet" href="{% static 'css/card-style.css' %}">
   
       <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Google Adsense -->
    <script data-ad-client="ca-pub-5582220802128786" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172159238-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-172159238-1');
    </script>

</head>
<body style="background:#f1faee;" id="top-section" class="fixed-sn">
 
  <header>
    {% include 'courses/navbar.html' %}
  </header>
  <main style="margin: 0 !important;">
    {% include 'courses/navbar1.html' %}    
    {% block body %}
    
  
    {% endblock %}
  </main>  
    
    
            
  
    

  <footer  class="page-footer text-center text-md-left pt-4 bg-dark"> 
    {% include 'courses/footer.html' %}
  </footer>
  <!--------Arrow Up // Go to TOP ARROw-->
  <div class="fixed-action-btn smooth-scroll" style="bottom: 45px; right: 24px;">
    <a href="#top-section" class="btn-floating btn-large red">
      <i class="fas fa-arrow-up"></i>
    </a>
  </div>  
    
    <!---jQuery-->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
   <!----------------Bootstrap Core Script-->
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-------------Material Design Script-->
   <script src="{% static 'js/mdb.min.js' %}"></script>
   
    <!---------------Custom Scripts-->
    <script type="text/javascript">
      $(document).ready(() => {
        // SideNav Initialization
        $(".button-collapse").sideNav();
  
          new WOW().init();
      })
    </script> 
</body>
</html>
