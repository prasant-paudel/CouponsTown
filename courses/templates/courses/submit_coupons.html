{% extends 'courses/base.html' %} 
{% load static %} 
{% block body %}
<div class="container-fluid" style="padding: 0 !important; margin-top: -20px;">
    <div class="card card-image " style="background-image: url(&#34{% static 'images/lalita.jpeg' %}&#34);">
  
      <!-- Content -->
      <div class="text-white text-center d-flex align-items-center rgba-black-strong py-3 "  style="justify-content: center;">
          <div class="wow fadeInDown"  data-wow-delay="0.3s">
              <h5 class="pink-text mt-5" ><i class="fas fa-book-reader"></i> COUPONS TOWN</h5>
              <h1 class="card-title pt-2"><strong>Sharing is Caring</strong></h1>
              <a class="fb-ic " style="color: #3b5998;" href="https://www.facebook.com/couponstown/" target="blank">
                <i class="fab fa-facebook-f fa-lg mr-md-5 mr-3 fa-2x"> </i>
              </a>
              <!-- Telegram -->
              <a class="tw-ic text-blue " style="color: #0088cc ;" href="https://t.me/coupons_town" target="blank">
                <i class="fab fa-telegram fa-lg  mr-md-5 mr-3 fa-2x"> </i>
              </a>
            
              <!--Instagram-->
              <a class="ins-ic" style="color: #c13584 !important;" href="https://www.instagram.com/couponstown/" target="blank">
                <i class="fab fa-instagram fa-lg  mr-md-5 mr-3 fa-2x"> </i>
              </a>
              <!-- Twitter -->
              <a class="tw-ic " style="color: #3b5998;" href="https://twitter.com/CouponsTown" target="blank">
                <i class="fab fa-twitter fa-lg mr-md-5 mr-3 fa-2x"> </i>
                <!-- <i class="fa fa-twitter" aria-hidden="true"></i> -->
  
              </a>
              
              
          </div>
      </div>
  
    </div>
  </div>


<center>
    <div class="jumbotron bg-danger">
        <h2 class="display-4 text-white">Thank You For Submitting Coupon</h2>
        <a class="btn bg-white text-danger" href="#" >Add Another Coupon</a>
        <a class="btn bg-white text-danger" href="#" >Exit</a>
      </div>
</center>

<div class="col-12 col-md-6 offset-md-3 card mb-3">

    <h5 class="card-header danger-color white-text text-center py-4">
        <strong>Submit Coupon</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!">

            <!-- Full name -->
            <div class="md-form">
                <input type="text" id="fullname" class="form-control" placeholder="Anonymous">
                <label for="fullname">Full Name <small class="text-muted">(Optional)</small></label>
            </div>

            <!-- Course URL -->
            <div class="md-form mt-0">
                <input type="url" id="url" class="form-control">
                <label for="url">Enter Course URL</label>
            </div>
            <p>OR</p>

            <!-- Coupon Code -->
            <div class="md-form">
                <input type="text" id="couponcode" class="form-control">
                <label for="couponcode">Coupon Code</label>
            </div>

            <!-- Submit Coupon button -->
            <center>
                <button class="btn btn-outline-danger btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" style="width: max-content;">Submit Coupon</button>
            </center>
        </form>
        <!-- Form -->

    </div>

</div>


{% endblock %}
