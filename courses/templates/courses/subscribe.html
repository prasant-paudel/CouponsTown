<div class="modal-dialog form-dark" role="document">
    <!--Content-->
    <div class="modal-content card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
      <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
        <!--Header-->
        <div class="modal-header text-center pb-4">
          <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel"><strong>SUBSCRIBE</strong> <a
              class="green-text font-weight-bold"><strong> US</strong></a></h3>
          <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
          <!--Body-->
            <form action="{% url 'subscribe' %}" method="POST">
                {% csrf_token %}
                <div class="md-form mb-5">
                    <input type="text" id="Form-pass5" name="username" class="form-control validate white-text" required>
                    <label data-error="wrong" data-success="right" for="Form-pass5">Username</label>
                </div>

                <div class="md-form pb-3">
                    <input type="email" id="Form-email5" name="email" class="form-control validate white-text" required>
                    <label data-error="wrong" data-success="right" for="Form-email5" required>Your email</label>
                </div>       
                <div class="form-group mt-4">
                    <input class="form-check-input" type="checkbox" id="checkbox624" required>
                    <label for="checkbox624" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
                        Terms and Conditions</a></label>
                </div>

                <!--Grid row-->
                <div class="row d-flex align-items-center mb-4">

                    <!--Grid column-->
                    <div class="text-center mb-3 col-md-12">
                        <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1" data-toggle="modal" data-target="#SubscribedModal">SUBSCRIBE</button>
                    </div>
                    <!--Grid column-->

                </div>  
            </form>

            
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>

  <!-- subscirbed success modal -->
  <div class="modal fade" id="SubscribedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lea text-center">Subscribed</p>
 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
 
        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
            <p><h1>Welcome To Coupons Town</h1>Thank You For Subscribing US !!</p>
          </div>
        </div>
 
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" class="btn btn-outline-success waves-effect" data-dismiss="modal">Close</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- subscribe modal success -->

  <!-- subscribe modal failed -->
  <div class="modal fade" id="SubscribeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-danger" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lea text-center">Subscribed</p>
 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
 
        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <i class="fas fa-times fa-4x mb-3 animated rotateIn"></i>
            <p><h1>Sorry</h1>You Are Not Subscribed</p>
          </div>
        </div>
 
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">Close</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>


   <!-- subscribe modal failed -->
